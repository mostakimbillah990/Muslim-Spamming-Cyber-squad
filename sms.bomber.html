            10% {

            }
            60% {
                transform: translate(15px, 15px);
                opacity: 0.6;
                clip: rect(60px, 100px, 90px, 0);
            }

        }

        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.7);
            animation: glitch 1s infinite;
            z-index: -1;
            overflow: hidden;
            mix-blend-mode: multiply;
        }

        .glitch::before {
            clip: rect(10px, 100px, 70px, 0);
            animation-delay: -0.5s;
        }

        .glitch::after {
            clip: rect(20px, 100px, 80px, 0);
            animation-delay: -1s;

            left: 0;
